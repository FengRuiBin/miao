<script type="x">
  var number = Math.floor(100 * Math.random())

  do {
    var guess = Number(prompt('请输入数字:'))

    if (guess > number) {
      alert('too big')
    } if (guess < number) {
      alert('to small')
    } else {
      alert('你真聪明')
    }
  } while (guess !== number)
</script>
