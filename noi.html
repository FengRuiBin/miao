<script id="ch0103/09" type="xxx">
  var r = Number(prompt('请输入园的半径r'))
  pi = 3.14159
  d = r * 2
  L = d * pi
  S = pi * r * r
  d1 = d.toFixed(4)
  L1 = L.toFixed(4)
  S1 = S.toFixed(4)

  console.log('圆的直径' + d1)
  console.log('圆的周长' + L1)
  console.log('圆的面积' + S1)
</script>

<script id="ch0103/14" type="xxx">

</script>

<script id="ch0103/16" type="xxx">
  var Xa = Number(prompt('请输入坐标A的X轴'))
  var Ya = Number(prompt('请输入坐标A的Y轴'))
  var Xb = Number(prompt('请输入坐标B的X轴'))
  var Yb = Number(prompt('请输入坐标B的Y轴'))
  x1 = Math.sqrt(Xa * Xa + Ya * Ya)
  x2 = Math.sqrt(Xb * Xb + Yb * Yb)
  x3 = (x2 - x1).toFixed(3)

  console.log('线段AB长度' + x3)
</script>

<script id="ch0103/17" type="xxx">
  var x1 = Number(prompt('请输入x1'))
  var y1 = Number(prompt('请输入y1'))
  var x2 = Number(prompt('请输入x2'))
  var y2 = Number(prompt('请输入y2'))
  var x3 = Number(prompt('请输入x3'))
  var y3 = Number(prompt('请输入y3'))
  a1 = Math.sqrt(x1 * x1 + y1 * y1)
  a2 = Math.sqrt(x2 * x2 + y2 * y2)
  a = (x2 - x1).toFixed(2)
  h1 = Math.sqrt(x1 * x1 + y1 * y1)
  h2 = Math.sqrt(x3 * x3 + y3 * y3)
  h = (h2- h1).toFixed(2)
  S = (a * h / 2).toFixed(2)

  console.log('面积' + S)
</script>
